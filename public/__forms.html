<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms Detection</title>
    <!-- This file is used for deploy-time form detection only -->
</head>
<body>
    <!-- Contact form for Netlify Forms detection -->
    <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="contact" />
        <p style="display: none;">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="subject" />
        <textarea name="message"></textarea>
    </form>

    <!-- Request Quote form for Netlify Forms detection -->
    <form name="request-quote" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="request-quote" />
        <p style="display: none;">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>
        <input type="text" name="firstName" />
        <input type="text" name="lastName" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="company" />
        <input type="text" name="state" />
        <input type="text" name="services" />
        <textarea name="message"></textarea>
    </form>
</body>
</html>
